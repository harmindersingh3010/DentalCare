<section class="divider parallax layer-overlay overlay-theme-colored-9" data-bg-img="assets/images/bg/bg6.jpg">
    <div class="container">
        <div class="section-title text-center">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="text-uppercase text-white mt-0 line-height-1">Testimonial</h2>
                    <div class="title-icon">
                        <img class="mb-10" src="assets/images/title-icon-white.png" alt="">
                    </div>
                    <p class="text-white">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem autem<br>
                        voluptatem obcaecati!</p>
                </div>
            </div>
        </div>
        <div class="section-content">
            <div class="row">
                <div class="col-md-12">
                    <owl-carousel-o [options]="customOptions">
                        <ng-container *ngFor="let slide of doctors">
                            <ng-template carouselSlide id="slide?.name" class="owl-carousel-3col">
                                <div class="item">
                                    <div class="testimonial style1">
                                        <div class="comment bg-theme-colored2">
                                            <p class="text-white">Lorem ipsum dolor sit ametconse ctetur adipisicing
                                                elitvolup tatem error sit qui dolorem facilis.</p>
                                        </div>
                                        <div class="content mt-20">
                                            <div class="thumb pull-right flip"> <img class="img-circle" alt=""
                                                    src="assets/images/testimonials/1.png"> </div>
                                            <div class="text-right flip pull-right flip mr-20 mt-10">
                                                <h5 class="author text-theme-colored2">Gavin Smith</h5>
                                                <h6 class="title text-white mt-0">Happy Patient</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </ng-template>
                        </ng-container>
                    </owl-carousel-o>
                </div>
            </div>
        </div>
    </div>
</section>
