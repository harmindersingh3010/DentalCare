<section id="doctors" class="bg-silver-light">
    <div class="container">
        <div class="section-title text-center">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class=" mt-0 line-height-1">Our <span class="text-theme-colored">Dentist</span></h2>
                    <div class="title-icon">
                        <img class="mb-10" src="assets/images/title-icon.png" alt="">
                    </div>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem autem<br> voluptatem obcaecati!
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <owl-carousel-o [options]="customOptions">

                    <ng-container *ngFor="let slide of doctors">
                        <ng-template carouselSlide id="slide?.name" class="item">
                            <div class="team-members border-bottom-theme-color-2px text-center">
                                <div class="team-thumb">
                                    <img class="img-fullwidth" alt="{{slide?.name}}" [src]="slide?.img">
                                    <div class="team-overlay"></div>
                                </div>
                                <div class="team-details bg-white pt-10 pb-10">
                                    <h4 class="text-uppercase font-weight-600 m-5">{{slide?.name}}</h4>
                                    <h6 class="text-theme-colored font-15 font-weight-400 mt-0">
                                        {{slide?.specialization}}
                                    </h6>
                                    <ul class="styled-icons icon-theme-colored icon-dark icon-circled icon-sm">
                                        <li><a><i class="fa fa-facebook"></i></a></li>
                                        <li><a><i class="fa fa-twitter"></i></a></li>
                                        <li><a><i class="fa fa-instagram"></i></a></li>
                                        <li><a><i class="fa fa-skype"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </ng-template>
                    </ng-container>
