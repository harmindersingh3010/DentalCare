<section class="bg-lighter">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <owl-carousel-o [options]="customOptions">
                    <ng-container *ngFor="let slide of doctors">
                        <ng-template carouselSlide id="slide?.name" class="owl-carousel-3col">
                            <div class="item">
                                <a href="assets/images/certificates/b1.jpg" title="Certificate">
                                    <img src="assets/images/certificates/s1.jpg" alt="">
                                </a>
                            </div>
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
        </div>
    </div>
</section>
